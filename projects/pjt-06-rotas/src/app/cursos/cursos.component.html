<p>Page: {{this.page}}</p>
<div class="row">
  <div class="col s12">
    <h3>Cursos</h3>
  </div>
  <div class="col s12 collection">
    <a class="collection-item" *ngFor="let item of this.cursos" routerLink="{{item.id}}">{{item.curso}}</a>
  </div>
</div>
<button class="btn btn-primary" (click)="nextPage()">next page</button>
